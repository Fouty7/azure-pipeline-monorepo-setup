trigger:
  branches:
    include:
      - main
  paths:
    include:
      - /Framework/Microservices/UserProfiles
      - /service-deployment-template.yml
      - /HelmCharts/plain-app-chart

pool:
  vmImage: 'windows-latest'

extends:
  template: /service-deployment-template.yml
  parameters:
    solutionName: UserProfiles
    pathToSolutionFolder: Framework/Microservices
    releaseName: userprofilesmicroservice
    buildContext: Framework/Microservices/UserProfiles  
    secureYml: mycai-userProfiles-values.yml
