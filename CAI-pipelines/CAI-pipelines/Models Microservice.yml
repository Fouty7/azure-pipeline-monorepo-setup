trigger:
  branches:
    include:
      - main
  paths:
    include:
      - /Apps/Maestro/Microservices/Models
      - /service-deployment-template.yml
      - /HelmCharts/plain-app-chart

pool:
  vmImage: 'windows-latest'

extends:
  template: /service-deployment-template.yml
  parameters:
    solutionName: Models
    pathToSolutionFolder: Apps/Maestro/Microservices
    releaseName: modelsmicroservice
    buildContext: Apps/Maestro/Microservices/Models
    secureYml: mycai-models-values.yml
