apiVersion: v1
kind: Pod
metadata:
  name: nginx-secrets-store
spec:
  containers:
    - image: nginx
      name: nginx
      volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets"
          readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "azure-kv-secret"