apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name | default "aspire-dashboard" }}
spec:
  selector:
    app: aspire-dashboard
  type: {{ .Values.service.type }}
  ports:
  {{- range .Values.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: TCP
  {{- end }}