replicaCount: 1

image:
  repository: mytestacr690.azurecr.io/dev/mycai/sample-apps/frontend-api
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP

# REQUIRED for your Service template
containerPorts:
  - name: http
    port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

healthCheck:
  enabled: true

# Your probes are named differently in the template
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5

env:
  - name: ASPNETCORE_URLS
    value: "http://+:8080"

environment: dev

debugging: "false"

autoscaling:
  enabled: false

ingress:
  enabled: false
